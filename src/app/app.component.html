<div class="container m-5">
  <div class="row">
    <div class="col-12">
      <app-test>
        <h2>Some Random Heading</h2>
        <p class="alert alert-info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam, doloribus id quidem
          nemo libero quod commodi autem saepe pariatur impedit fugit nostrum aliquid repellendus eos.</p>
      </app-test>



    </div>
  </div>

  <div class="row">
    <div class="col-md-6">

      <app-auth>
        <h2>Sign Up</h2>
        <button class="btn btn-primary">Sign Up</button>
      </app-auth>
    </div>
    <div class="col-md-6">

      <app-auth>
        <h2> Log In</h2>
        <button class="btn btn-primary">Log In</button>

      </app-auth>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let post of postArr">
      <app-post-card>
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
      </app-post-card>
    </div>
    <div class="card-action   d-flex justify-content-between">
      <button class="btn btn-info">Edit</button>
      <button class="btn btn-danger">Remove</button>
    </div>
  </div>
</div>
